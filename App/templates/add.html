    <script type="text/javascript">

        responseObj = {};
        function submitForm () {
            // Converting form data into a JSON Object.
            data = $('#submitForm').serializeObject();

            // Fine tuning JSON data
            if (data.primary_ref=='') 
                data.primary_ref='NA';

            if (data.one_liner=='')
                data.one_liner='NA';

            if (data.remarks=='')
                data.remarks='NA';

            data['tags']=data['tags'].replace(/,/g,';');

            console.log(data);
            
            jQuery.post("http://localhost:60/db/add", data, submissionSuccess, 'json');
        }

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
